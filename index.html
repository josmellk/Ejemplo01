<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>P치gina Principal</title>
</head>
<body>
  <h1>Hola desde la P치gina Principal 游깷</h1>
  <p>Si el nodo principal falla, ser치s redirigido al nodo de respaldo.</p>

  <script>
    // URL del nodo principal (la misma donde est치 esta p치gina)
    const nodoPrincipal = window.location.origin;

    // URL del nodo de respaldo
    const nodoRespaldo = "https://nodo-respaldo.onrender.com";

    // Intenta hacer fetch a la URL principal (a un archivo "status" o el index)
    fetch(nodoPrincipal, { method: "HEAD", mode: "no-cors" })
      .then(() => {
        // Si la respuesta es exitosa (o al menos no hubo error), NO redirigimos
        console.log("Nodo principal activo");
      })
      .catch(() => {
        // Si hay un error (fall칩 el fetch), redirigimos al nodo de respaldo
        console.warn("Nodo principal NO disponible, redirigiendo...");
        window.location.href = nodoRespaldo;
      });
  </script>
</body>
</html>
