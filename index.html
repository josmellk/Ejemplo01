<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>P치gina Principal</title>
</head>
<body>
  <h1>Hola desde la P치gina Principal 游깷</h1>
  <p>Si el nodo principal falla, ser치s redirigido al nodo de respaldo.</p>

  <script>
  const nodoRespaldo = "https://nodo-respaldo.onrender.com";

  // Tiempo m치ximo en ms para esperar respuesta
  const TIMEOUT = 3000; 

  function fetchWithTimeout(resource, options = {}) {
    return Promise.race([
      fetch(resource, options),
      new Promise((_, reject) =>
        setTimeout(() => reject(new Error('timeout')), TIMEOUT)
      )
    ]);
  }

  fetchWithTimeout(window.location.origin, { method: 'GET', mode: 'no-cors' })
    .then(() => {
      console.log("Nodo principal activo");
    })
    .catch(() => {
      console.warn("Nodo principal NO disponible, redirigiendo...");
      window.location.href = nodoRespaldo;
    });
</script>

  
</body>
</html>
